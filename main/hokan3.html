        document.getElementById('openFile').addEventListener('click', e => {
          e.preventDefault();
          fileInput.click();
        });
        fileInput.addEventListener('change', () => {
          const f = fileInput.files[0];
          if (!f) return;
          const reader = new FileReader();
          reader.onload = ev => model.setValue(ev.target.result);
          reader.readAsText(f);
        });

        document.getElementById('saveFile').addEventListener('click', e => {
          e.preventDefault();
          const text = model.getValue();
          const blob = new Blob([text], { type: 'text/plain' });
          const name = prompt('ä¿å­˜ãƒ•ã‚¡ã‚¤ãƒ«åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'script.txt');
          if (!name) return;
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = name;
          link.click();
        });

        document.getElementById('clearAll').addEventListener('click', e => {
          e.preventDefault();
          model.setValue('');
        });

        document.getElementById('copy').addEventListener('click', async e => {
          e.preventDefault();
          const sel = editor.getSelection();
          const txt = model.getValueInRange(sel) || model.getValue();
          try { await navigator.clipboard.writeText(txt); } catch { alert('ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ'); }
