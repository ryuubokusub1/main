<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>架空言語エディタ</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1e1e1e;
      color: white;
    }
    #editor {
      height: 100vh;
    }
    .cm-content {
      font-size: 14px;
      line-height: 1.5;
    }
    .cm-scroller {
      overflow: auto;
      touch-action: pan-y;
    }
  </style>
</head>
<body>
  <div id="editor"></div>

  <script type="module">
    import { EditorView, keymap, highlightActiveLine } from "https://esm.sh/@codemirror/view"
    import { EditorState } from "https://esm.sh/@codemirror/state"
    import { defaultKeymap, history, historyKeymap } from "https://esm.sh/@codemirror/commands"
    import { searchKeymap, highlightSelectionMatches } from "https://esm.sh/@codemirror/search"
    import { autocompletion, completeFromList } from "https://esm.sh/@codemirror/autocomplete"
    import { StreamLanguage } from "https://esm.sh/@codemirror/language"
    import { styleTags, tags as t } from "https://esm.sh/@codemirror/highlight"

    // 架空言語のシンタックスルール（StreamLanguage）
    import { defineStreamParser } from "https://esm.sh/@codemirror/stream-parser"
    const myLang = StreamLanguage.define(defineStreamParser({
      startState: () => ({}),
      token: (stream, state) => {
        if (stream.match("//")) {
          stream.skipToEnd()
          return "comment"
        }
        if (stream.match(/"(?:[^"\\]|\\.)*"/)) return "string"
        if (stream.match(/\b(func|if|for|var|Add|Emplace|?[^=]*=)\b/)) return "keyword"
        if (stream.match(/\b\d+\b/)) return "number"
        if (stream.match(/[+\-*/=<>!]/)) return "operator"
        stream.next()
        return null
      }
    }))

    // オートコンプリート候補
    const keywords = [
      "func", "for", "if", "else", "var", "Add", "Emplace", "?A=B", "?A!B", "rng"
    ]
    const completion = autocompletion({
      override: [completeFromList(keywords.map(k => ({label: k, type: "keyword"})))]
    })

    const state = EditorState.create({
      doc: "// ここにコードを入力\nfunc greet()\n var name=\"world\"",
      extensions: [
        keymap.of([...defaultKeymap, ...historyKeymap, ...searchKeymap]),
        history(),
        highlightActiveLine(),
        highlightSelectionMatches(),
        completion,
        myLang
      ]
    })

    const view = new EditorView({
      state,
      parent: document.getElementById("editor")
    })
  </script>
</body>
</html>
