<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>架空言語エディタ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: sans-serif; }
    #editor { height: 100vh; }
    .cm-editor { font-size: 16px; }
  </style>
</head>
<body>
  <div id="editor"></div>

  <script type="module">
    import { EditorView, basicSetup } from "https://esm.sh/@codemirror/basic-setup"
    import { EditorState } from "https://esm.sh/@codemirror/state"
    import { HighlightStyle, tags } from "https://esm.sh/@codemirror/highlight"
    import { syntaxHighlighting, StreamLanguage } from "https://esm.sh/@codemirror/language"
    import { keymap } from "https://esm.sh/@codemirror/view"
    import { defaultKeymap, history, historyKeymap } from "https://esm.sh/@codemirror/commands"
    import { searchKeymap, search, highlightSelectionMatches } from "https://esm.sh/@codemirror/search"
    import { autocompletion, completeFromList } from "https://esm.sh/@codemirror/autocomplete"

    // ハイライト定義
    const customHighlight = HighlightStyle.define([
      { tag: tags.keyword, color: "#0077cc", fontWeight: "bold" },
      { tag: tags.string, color: "#d14" },
      { tag: tags.number, color: "#099" },
      { tag: tags.comment, color: "#999" },
      { tag: tags.operator, color: "#c92c2c" },
      { tag: tags.bracket, color: "#555" },
    ])

    // 架空言語のトークナイザ
    const customLanguage = StreamLanguage.define({
      startState: () => ({}),
      token(stream) {
        if (stream.match("//")) { stream.skipToEnd(); return "comment" }
        if (stream.match(/"(?:[^"\\]|\\.)*"/)) return "string"
        if (stream.match(/'(?:[^'\\]|\\.)*'/)) return "string"
        if (stream.match(/\b(func|if|for|var|Add|Emplace)\b/)) return "keyword"
        if (stream.match(/[0-9]+/)) return "number"
        if (stream.match(/[\?\!\=\+\-\*\/\<\>\&\|]/)) return "operator"
        if (stream.match(/[\[\]\(\)\{\}]/)) return "bracket"
        stream.next(); return null
      }
    })

    // 入力補完リスト
    const completions = [
      { label: "func", type: "keyword" },
      { label: "var", type: "keyword" },
      { label: "if", type: "keyword" },
      { label: "for", type: "keyword" },
      { label: "Add", type: "function" },
      { label: "Emplace", type: "function" },
      { label: "?", type: "operator" },
      { label: "!", type: "operator" },
    ]

    // エディタの初期化
    const state = EditorState.create({
      doc: "// 架空言語エディタ\nfunc test()\n var x = 10",
      extensions: [
        basicSetup,
        history(),
        search({ top: true }),
        highlightSelectionMatches(),
        syntaxHighlighting(customHighlight),
        customLanguage,
        autocompletion({ override: [completeFromList(completions)] }),
        keymap.of([...defaultKeymap, ...historyKeymap, ...searchKeymap])
      ]
    })

    const view = new EditorView({
      state,
      parent: document.getElementById("editor")
    })
  </script>
</body>
</html>
