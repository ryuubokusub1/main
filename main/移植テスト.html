<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コピー用ツール</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    button {
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    input[type="text"] {
      width: 35ch;
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .outer-box {
      width: 300px;
      height: 150px;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }
    .inner-box {
      width: 100px;
      height: 100px;
      background-color: #FFFFFF;
      border-radius: 5px;
    }
    .color-code {
      margin-top: 20px;
      font-weight: bold;
      color: #000000;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }
    .input-container {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <input type="text" id="selectedText1" readonly>
  <button onclick="copyToClipboard(this)">Copy</button>
  <button onclick="removeIndentation('selectedText1')">-</button>

  <!-- クールダウンID -->
  <form>
    <label for="example2">クールダウンID</label><br>
    <select id="example2" name="example2">
      <option value="">---選択して下さい---</option>
      <option value='"aether_talisman"'>Ather Talisman</option>
      <option value='"bardiche"'>Bardiche</option>
      <option value='"bash"'>Bashing Shield</option>
      <option value='"blade"'>Blade of the Fallen God</option>
      <option value='"cinderwisp"'>Cinderwisp Devour</option>
      <option value='"mask"'>Cultist Mask</option>
      <option value='"dash"'>Dashing Shield</option>
      <option value='"fire_talisman"'>Fire Talisman</option>
      <option value='"hatchet"'>Hatchet</option>
      <option value='"hammer"'>Heavy Hammer</option>
      <option value='"mind"'>Mind Stone</option>
      <option value='"quarterstaff"'>Quarterstaff</option>
      <option value='"skeleton_arm"'>Skeleton Arm</option>
      <option value='"voidweaver"'>Voidweaver Devour</option>
    </select><br>
    <label for="selectedText2">code</label>
  </form>
  <input type="text" id="selectedText2" readonly>
  <button onclick="copyToClipboard(this)">Copy</button>
  <button onclick="removeIndentation('selectedText2')">-</button>
  <button onclick="addIndentation('selectedText2')">+</button>
  <br><br>

  <!-- 色コード -->
  <label>色コード</label>
  <div class="input-container">
    <label for="color-input">6桁の英数字（0～F）を入力してください：</label><br>
    <input type="text" id="color-input" maxlength="6" placeholder="例: 1A2B3C" style="width: 15ch;">
    <button onclick="copyToClipboard(this)">Copy</button>
    <div class="error" id="error-message"></div>
  </div>
  <div class="outer-box">
    <div class="inner-box" id="color-box"></div>
  </div>
  <div class="color-code" id="color-display">#FFFFFF</div>

  <script>
    // 場所・敵リストの処理
    const example3 = document.getElementById('example3');
    const selectedText1 = document.getElementById('selectedText1');
    example3.addEventListener('change', function() {
      selectedText1.value = example3.value;
    });

    // クールダウンIDの処理
    const example2 = document.getElementById('example2');
    const selectedText2 = document.getElementById('selectedText2');
    example2.addEventListener('change', function() {
      selectedText2.value = "?item.GetCooldown(" + example2.value + ")<=0";
    });

    // クリップボードにコピーする関数
    function copyToClipboard(button) {
      const target = button.previousElementSibling;
      let textToCopy = '';
      if (target.tagName === 'TEXTAREA' || target.tagName === 'INPUT') {
        textToCopy = target.value;
      } else {
        textToCopy = target.textContent;
      }
      navigator.clipboard.writeText(textToCopy).then(() => {
        const originalText = button.textContent;
        button.textContent = 'Copied!';
        setTimeout(() => {
          button.textContent = originalText;
        }, 1000);
      }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました: ', err);
      });
    }

    // インデント追加
    function addIndentation(textAreaId) {
      const textArea = document.getElementById(textAreaId);
      const lines = textArea.value.split('\n');
      const indentedLines = lines.map(line => ' ' + line);
      textArea.value = indentedLines.join('\n');
    }

    // インデント削除
    function removeIndentation(textAreaId) {
      const textArea = document.getElementById(textAreaId);
      const lines = textArea.value.split('\n');
      const allIndented = lines.every(line => line.startsWith(' '));
      if (allIndented) {
        const unindentedLines = lines.map(line => line.slice(1));
        textArea.value = unindentedLines.join('\n');
      }
    }

    // 色コード処理
    const inputField = document.getElementById('color-input');
    const colorBox = document.getElementById('color-box');
    const colorDisplay = document.getElementById('color-display');
    const errorMessage = document.getElementById('error-message');

    inputField.addEventListener('input', () => {
      const value = inputField.value.toUpperCase();
      if (/^[0-9A-F]{6}$/.test(value)) {
        const hexColor = `#${value}`;
        colorBox.style.backgroundColor = hexColor;
        colorDisplay.textContent = hexColor;
        errorMessage.textContent = '';
      } else {
        colorBox.style.backgroundColor = '#FFFFFF';
        colorDisplay.textContent = '#FFFFFF';
        if (value.length === 6) {
          errorMessage.textContent = '無効なカラーコードです。';
        } else {
          errorMessage.textContent = '';
        }
      }
    });
  </script>
</body>

</html>
