  <style>

    textarea.editor {

      outline: none;
      -webkit-text-size-adjust: none; /* iOSãƒ•ã‚©ãƒ¼ãƒ ã‚ºãƒ¼ãƒ é˜²æ­¢ */
      touch-action: manipulation; /* ãƒ¢ãƒã‚¤ãƒ«ã‚¿ãƒƒãƒ—ã‚ºãƒ¼ãƒ é˜²æ­¢ */

<body>
  <div class="toolbar">
    <button onclick="undo()">â†©ï¸ æˆ»ã‚‹</button>
    <button onclick="redo()">â†ªï¸ é€²ã‚€</button>
    <button onclick="saveFile()">ğŸ’¾ ä¿å­˜</button>
    <input type="file" id="loadFile" style="display:none" onchange="loadFile(event)" />
    <button onclick="document.getElementById('loadFile').click()">ğŸ“‚ é–‹ã</button>
    <button onclick="changeFontSize(1)">ğŸ”ï¼‹æ–‡å­—å¤§</button>
    <button onclick="changeFontSize(-1)">ğŸ”âˆ’æ–‡å­—å°</button>
    <button onclick="toggleDarkMode()">ğŸŒ“ ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿</button>
    <span class="font-display" id="fontDisplay">æ–‡å­—ã‚µã‚¤ã‚º: 16px</span>
  </div>

  <textarea class="editor" id="editor" spellcheck="false"></textarea>

  <script>
    const editor = document.getElementById('editor');
    const fontDisplay = document.getElementById('fontDisplay');
    const history = [], redoStack = [];

    function saveHistory() {
      if (history.length === 0 || history[history.length - 1] !== editor.value) {
        history.push(editor.value);
        redoStack.length = 0;
      }
    }

    function undo() {
      if (history.length > 1) {
        redoStack.push(history.pop());
        editor.value = history[history.length - 1];
      }
    }

    function redo() {
      if (redoStack.length > 0) {
        const state = redoStack.pop();
        history.push(state);
        editor.value = state;
      }
    }

    function saveFile() {
      const blob = new Blob([editor.value], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'code.txt';
      a.click();
    }

    function loadFile(e) {
      const reader = new FileReader();
      reader.onload = () => {
        editor.value = reader.result;
        saveHistory();
      };
      reader.readAsText(e.target.files[0]);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    editor.addEventListener('input', saveHistory);

    editor.addEventListener('keydown', (e) => {
      if (e.key === 'Tab') {
        e.preventDefault();
        const start = editor.selectionStart;
        const end = editor.selectionEnd;
        const value = editor.value;
        editor.value = value.slice(0, start) + '  ' + value.slice(end);
        editor.selectionStart = editor.selectionEnd = start + 2;
        saveHistory();
      }
    });

    saveHistory();

    let fontSize = 16;
    function changeFontSize(delta) {
      fontSize = Math.max(12, Math.min(40, fontSize + delta));
      editor.style.fontSize = fontSize + 'px';
      fontDisplay.textContent = 'æ–‡å­—ã‚µã‚¤ã‚º: ' + fontSize + 'px';
    }
  </script>
</body>
