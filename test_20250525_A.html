<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    :root {
      --bg-color: #fdfdfd;
      --editor-bg: #f5f5f5;
      --text-color: #000000;
      --highlight-color: #e0e0e0;
    }
    body.dark {
      --bg-color: #1e1e1e;
      --editor-bg: #2b2b2b;
      --text-color: #cccccc;
      --highlight-color: #333333;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      touch-action: manipulation;
    }
    .toolbar {
      padding: 5px;
      background: var(--highlight-color);
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      align-items: center;
    }
    .editor {
      width: 100%;
      box-sizing: border-box;
      background: var(--editor-bg);
      color: var(--text-color);
      border: none;
      font-family: monospace;
      font-size: 16px;
      padding: 10px;
      resize: none;
      line-height: 1.4;
      outline: none;
      -webkit-text-size-adjust: 100%;
      touch-action: manipulation;
      position: relative;
    }
    .info {
      font-size: 12px;
      margin-left: auto;
    }
    #autocomplete {
      position: absolute;
      background: #fff;
      border: 1px solid #999;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      display: none;
      max-height: 150px;
      overflow-y: auto;
      z-index: 1000;
      font-size: 14px;
    }
    .autocomplete-item {
      padding: 4px 8px;
      cursor: pointer;
    }
    .autocomplete-item.selected {
      background-color: #def;
    }
    .autocomplete-item small {
      display: block;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <div>
      <button onclick="undo()">â†©ï¸ æˆ»ã‚‹</button>
      <button onclick="redo()">â†ªï¸ é€²ã‚€</button>
      <button onclick="saveFile()">ğŸ’¾ ä¿å­˜</button>
      <input type="file" id="loadFile" style="display:none" onchange="loadFile(event)" />
      <button onclick="document.getElementById('loadFile').click()">ğŸ“‚ é–‹ã</button>
      <button onclick="changeFontSize(1)">ğŸ”ï¼‹å¤§</button>
      <button onclick="changeFontSize(-1)">ğŸ”âˆ’å°</button>
      <button onclick="toggleDarkMode()">ğŸŒ“ è¡¨ç¤ºåˆ‡æ›¿</button>
      <select onchange="setCols(this.value)">
        <option value="30">30å­—</option>
        <option value="40">40å­—</option>
        <option value="50">50å­—</option>
        <option value="free" selected>ãƒ•ãƒªãƒ¼</option>
      </select>
    </div>
    <div class="info">ãƒ•ã‚©ãƒ³ãƒˆã‚µã‚¤ã‚º: <span id="fontSizeDisplay">16</span>px</div>
  </div>

  <textarea class="editor" id="editor" spellcheck="false" rows="30"></textarea>
  <div id="autocomplete"></div>

  <script>
    const editor = document.getElementById('editor');
    const fontSizeDisplay = document.getElementById('fontSizeDisplay');
    const history = [], redoStack = [];
    let fontSize = 16;

    const keywords = [
      { word: 'func', desc: 'é–¢æ•°å®šç¾©' },
      { word: 'var', desc: 'å¤‰æ•°å®£è¨€' },
      { word: 'return', desc: 'å€¤ã‚’è¿”ã™' },
      { word: 'if', desc: 'æ¡ä»¶åˆ†å²' },
      { word: 'else', desc: 'æ¡ä»¶åˆ†å²ã®å¦å®š' },
      { word: 'for', desc: 'ç¹°ã‚Šè¿”ã—å‡¦ç†' },
      { word: 'while', desc: 'æ¡ä»¶ä»˜ããƒ«ãƒ¼ãƒ—' },
      { word: 'true', desc: 'çœŸï¼ˆçœŸç†å€¤ï¼‰' },
      { word: 'false', desc: 'å½ï¼ˆçœŸç†å€¤ï¼‰' },
      { word: 'null', desc: 'ç©ºã®å€¤' }
    ];

    const autocompleteBox = document.getElementById('autocomplete');
    let selectedIndex = 0;

    function saveHistory() {
      if (history.length === 0 || history[history.length - 1] !== editor.value) {
        history.push(editor.value);
        redoStack.length = 0;
      }
    }

    function undo() {
      if (history.length > 1) {
        redoStack.push(history.pop());
        editor.value = history[history.length - 1];
      }
    }

    function redo() {
      if (redoStack.length > 0) {
        const state = redoStack.pop();
        history.push(state);
        editor.value = state;
      }
    }

    function saveFile() {
      const blob = new Blob([editor.value], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'code.txt';
      a.click();
    }

    function loadFile(e) {
      const reader = new FileReader();
      reader.onload = () => {
        editor.value = reader.result;
        saveHistory();
      };
      reader.readAsText(e.target.files[0]);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function changeFontSize(delta) {
      fontSize = Math.max(12, Math.min(40, fontSize + delta));
      editor.style.fontSize = fontSize + 'px';
      fontSizeDisplay.textContent = fontSize;
    }

    function setCols(value) {
      if (value === "free") {
        editor.removeAttribute("cols");
        editor.style.width = "100%";
      } else {
        editor.setAttribute("cols", value - 1);
        editor.style.width = "auto";
      }
    }

    editor.addEventListener('input', () => {
      saveHistory();
      showAutocomplete();
    });

    editor.addEventListener('keydown', (e) => {
      if (e.key === 'Tab') {
        e.preventDefault();
        const start = editor.selectionStart;
        const end = editor.selectionEnd;
        editor.setRangeText('  ', start, end, 'end');
        saveHistory();
      }

      if (autocompleteBox.style.display === 'block') {
        const items = autocompleteBox.querySelectorAll('.autocomplete-item');
        if (e.key === 'ArrowDown') {
          selectedIndex = (selectedIndex + 1) % items.length;
          updateSelection(items);
          e.preventDefault();
        } else if (e.key === 'ArrowUp') {
          selectedIndex = (selectedIndex - 1 + items.length) % items.length;
          updateSelection(items);
          e.preventDefault();
        } else if (e.key === 'Enter') {
          const word = getWordBeforeCaret();
          if (word && items[selectedIndex]) {
            const selectedWord = items[selectedIndex].dataset.word;
            insertAutocomplete(selectedWord, word);
            e.preventDefault();
          }
        } else if (e.key === 'Escape') {
          autocompleteBox.style.display = 'none';
        }
      }
    });

    function updateSelection(items) {
      items.forEach((item, i) => {
        item.classList.toggle('selected', i === selectedIndex);
      });
    }

    function getWordBeforeCaret() {
      const pos = editor.selectionStart;
      const before = editor.value.slice(0, pos);
      const match = before.match(/[\w_]+$/);
      return match ? match[0] : '';
    }

    function insertAutocomplete(selected, partial) {
      const pos = editor.selectionStart;
      const start = pos - partial.length;
      editor.setRangeText(selected, start, pos, 'end');
      autocompleteBox.style.display = 'none';
      editor.focus();
    }

    function showAutocomplete() {
      const word = getWordBeforeCaret();
      if (!word) {
        autocompleteBox.style.display = 'none';
        return;
      }

      const matches = keywords.filter(k => k.word.startsWith(word));
      if (matches.length === 0) {
        autocompleteBox.style.display = 'none';
        return;
      }

      autocompleteBox.innerHTML = '';
      matches.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = 'autocomplete-item';
        if (i === 0) div.classList.add('selected');
        div.dataset.word = item.word;
        div.innerHTML = `${item.word}<small>${item.desc}</small>`;
        div.addEventListener('click', () => {
          insertAutocomplete(item.word, word);
        });
        autocompleteBox.appendChild(div);
      });
      selectedIndex = 0;

      const rect = editor.getBoundingClientRect();
      autocompleteBox.style.left = rect.left + 10 + 'px';
      autocompleteBox.style.top = rect.top + 10 + 'px';
      autocompleteBox.style.display = 'block';
    }
  function adjustEditorHeight() {
    const toolbar = document.querySelector('.toolbar');
    const autocomplete = document.getElementById('autocomplete');
    const windowHeight = window.innerHeight;
    const toolbarHeight = toolbar.offsetHeight;
    const buffer = 10; // å°‘ã—ä½™è£•ã‚’ã‚‚ãŸã›ã‚‹
    const editorHeight = windowHeight - toolbarHeight - buffer;
    editor.style.height = editorHeight + 'px';
  }

  window.addEventListener('resize', adjustEditorHeight);
  window.addEventListener('load', adjustEditorHeight);
    saveHistory();
  </script>
</body>
