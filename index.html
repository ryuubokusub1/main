    body {
      margin: 0;

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/javascript/javascript.min.js"></script>
  <script>
    const keywords = ["func", "var", "?", ":", "!","+","-","*","/","(",")","[","]"];

    CodeMirror.defineMode("customLang", function() {
      return {
        startState: function() {
          return { inString: false, inComment: false };
        },
        token: function(stream, state) {
          if (!state.inString && stream.match(/^\/\*/)) {
            state.inComment = true;
            return "comment";
          }
          if (state.inComment) {
            if (stream.match(/^\*\//)) {
              state.inComment = false;
              return "comment";
            }
            stream.eatWhile(/[^\*]/);
            return "comment";
          }
          if (!state.inString && stream.match(/^\/\//)) {
            stream.skipToEnd();
            return "comment";
          }
          if (!state.inString && stream.match(/^"/)) {
            state.inString = true;
            return "string";
          }
          if (state.inString) {
            if (stream.match(/^"/)) {
              state.inString = false;
              return "string";
            }
            stream.eatWhile(/[^"]/);
            return "string";
          }
          for (let keyword of keywords) {
            if (stream.match(keyword)) {
              return "keyword";
            }
          }
          if (stream.match(/^\d+/)) {
            return "number";
          }
          stream.next();
          return null;
        }
      };
    });

    const codeMirrorEditor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      lineNumbers: true,
      tabSize: 4,
      indentWithTabs: true,
      matchBrackets: true,
      autoCloseBrackets: true,
      mode: "customLang",
      theme: "monokai",
      lineWrapping: true,
      extraKeys: {
        "Tab": "indentMore",
        "Shift-Tab": "indentLess",
        "Ctrl-/": "toggleComment",
        "Ctrl-F": "findPersistent"
      }
    });

    codeMirrorEditor.on("change", () => {
      localStorage.setItem("code", codeMirrorEditor.getValue());
    });
    window.onload = () => {
      const savedCode = localStorage.getItem("code");
      if (savedCode) codeMirrorEditor.setValue(savedCode);
    };

    codeMirrorEditor.on("inputRead", (cm, change) => {
      if (change.text[0] === '.') {
        cm.showHint({
          completeSingle: false,
          hint: () => {
            const cursor = cm.getCursor();
            const token = cm.getTokenAt(cursor);
            const completions = ["func", "var", "if"];
            return {
              list: completions,
              from: CodeMirror.Pos(cursor.line, token.start),
              to: CodeMirror.Pos(cursor.line, cursor.ch)
            };
          }
        });
      }
    });

    // ハンバーガーメニューのトグル
    const hamburgerMenu = document.getElementById("hamburgerMenu");
    const menu = document.getElementById("menu");
    hamburgerMenu.addEventListener("click", () => {
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    });

    // 保存データ消去ボタン
    document.getElementById("clearButton").addEventListener("click", () => {
      if (confirm("本当に保存データを消去しますか？")) {
        localStorage.removeItem("code");
        codeMirrorEditor.setValue("");
      }
      menu.style.display = "none";
    });

    // テーマ切替ボタン
    document.getElementById("toggleTheme").addEventListener("click", () => {
      const currentTheme = codeMirrorEditor.getOption("theme");
      const newTheme = currentTheme === "monokai" ? "default" : "monokai";
      codeMirrorEditor.setOption("theme", newTheme);
      menu.style.display = "none";
    });

    // エディタテキストコピーボタン
    document.getElementById("copyEditorText").addEventListener("click", () => {
      const editorText = codeMirrorEditor.getValue();
      navigator.clipboard.writeText(editorText).then(() => {
        alert("エディタのテキストをコピーしました");
      });
      menu.style.display = "none";
    });

    // 構文検索用データマスタ
   const syntaxMaster = [
      {
    syntax: "?{condition}",
    description: "戻り値:なし\n論理条件を評価します。条件が真の場合、インデントされた行（ifブロック）を実行します。",
    args: [
      { name: "condition", type: "boolean expression" }
    ],
    example: "?loc = caves\n  loadout 1\n// locが'caves'の場合、loadout 1を装備"
  },
  {
    syntax: ":",
    description: "戻り値:なし\n直前の '?' 条件が偽の場合に実行される代替の論理分岐（elseブロック）を示します。",
    args: [],
    example: "?loc = caves\n  loadout 1\n:\n  loadout 2\n// locが'caves'ならloadout 1、そうでなければloadout 2を装備"
  },
  {
    syntax: ":?{condition}",
    description: "戻り値:なし\n直前の '?' または ':?' 条件が偽の場合に、さらに追加の条件を評価する代替の論理分岐（else-ifブロック）を示します。",
    args: [
      { name: "condition", type: "boolean expression" }
    ],
    example: "?loc = caves\n  loadout 1\n:?loc = deadwood\n  loadout 2\n:\n  loadout 3\n// locが'caves'ならloadout 1、'deadwood'ならloadout 2、それ以外ならloadout 3を装備"
  },
  {
    syntax: "// {comment}",
    description: "戻り値:なし\nコメントを示します。'//' の右側のテキストはスクリプト実行時に論理的な影響を与えません。",
    args: [
      { name: "comment", type: "string" }
    ],
    example: "?loc = caves\n  loadout 1\n//The above equips loadout 1 for Caves of Fear\n// locが'caves'ならloadout 1を装備（コメント付き）"
  },
  {
    syntax: "/* {comment} */",
    description: "戻り値:なし\nブロックコメントを示します。'/*' と '*/' の間のテキストはスクリプト実行時に論理的な影響を与えません。",
    args: [
      { name: "comment", type: "string" }
    ],
    example: "/*\n?loc = caves\n  loadout 1\n*/\n// このスクリプトは何もしません（全てコメント内）"
  },
  {
    syntax: "^",
    description: "戻り値:なし\n前の行を継続します。複数行にわたる条件や出力を1行として扱う際に使用します。",
    args: [],
    example: "?loc=caves |\n^loc = mine\n  equip repeating\n// locが'caves'または'mine'ならrepeatingを装備"
  },
  {
    syntax: "?loc",
    description: "戻り値:string\nプレイヤーが現在訪れている場所を示します。",
    args: [],
    example: "?loc = caves\n  loadout 1\n// locが'caves'ならloadout 1を装備"
  },
  {
    syntax: "?loc.id",
    description: "戻り値:string\n現在の場所のユニークな識別子を示します。",
    args: [],
    example: "var id\nid = loc.id\n>Exploring @id@\n// 現在の場所IDを表示"
  },
  {
    syntax: "?loc.gp",
    description: "戻り値:int\n現在のランで使用されている総ギアパワーを示します。",
    args: [],
    example: ">`0,1,Run GP = @loc.gp@\n// 現在の総ギアパワーを表示"
  },
  {
    syntax: "?loc.name",
    description: "戻り値:string\n現在の場所のローカライズされた名前を示します。",
    args: [],
    example: ">Exploring @loc.name@\n// 現在の場所名を表示"
  },
  {
    syntax: "?loc.stars",
    description: "戻り値:int\n現在の場所の難易度を示します。",
    args: [],
    example: "?loc = caves\n  ?loc.stars=4\n    loadout 1\n  ?loc.stars=5\n    loadout 2\n// cavesの難易度に応じて装備を変更"
  },

    description: "戻り値:なし\n再生を停止し、アニメーションを最初のフレームに戻します。",
    args: [],
    example: "anim.Stop()\n// アニメーションを停止しリセット"
  },
  {
    syntax: "canvas.blend",
    description: "戻り値:string\nキャンバスが背後の要素と合成されるときのブレンドモードを示します。可能な値: Opaque, Multiply, Divide, Add, Subtract。デフォルトは'opaque'。",
    args: [],
    example: "var filter1 = ui.AddCanvas()\nfilter1.w = screen.w\nfilter1.h = screen.h\nfilter1.blend = 'multiply'\n// ブレンドモードをmultiplyに設定"
  },
  {
    syntax: "canvas.Get({int}, {int})",
    description: "戻り値:string\nキャンバスの特定の位置(x, y)のグリフを返します。",
    args: [
      { name: "int", type: "int" },
      { name: "int", type: "int" }
    ],
    example: "var glyph = canvas.Get(0, 0)\n// (0,0)のグリフを取得"
  },
  {
    syntax: "canvas.Set({str})",
    description: "戻り値:なし\nキャンバス全体を指定したグリフで埋めます。",
    args: [
      { name: "str", type: "string" }
    ],
    example: "?loc.begin\n  var canvas = ui.AddCanvas()\n  canvas.Set('X')\n// キャンバスを'X'で埋める"
  },
  {
    syntax: "canvas.Set({int}, {int}, {str})",
    description: "戻り値:なし\nキャンバスの特定の位置(x, y)を指定したグリフに変更します。",
    args: [
      { name: "int", type: "int" },
      { name: "int", type: "int" },
      { name: "str", type: "string" }
    ],
    example: "?loc.begin\n  var canvas = ui.AddCanvas()\n  canvas.Set(0, 0, 'A')\n// (0,0)を'A'に設定"
  },
  {
    syntax: "canvas.Set({int}, {int}, {fg}, {str})",
    description: "戻り値:なし\nキャンバスの特定の位置(x, y)を指定した前景色(fg)とグリフに変更します。",
    args: [
      { name: "int", type: "int" },
      { name: "int", type: "int" },
      { name: "fg", type: "string" },
      { name: "str", type: "string" }
    ],
    example: "?loc.begin\n  var canvas = ui.AddCanvas()\n  canvas.Set(0, 0, '#ff0000', 'A')\n// (0,0)を赤い'A'に設定"
  },
  {
    syntax: "canvas.Set({int}, {int}, {fg}, {bg}, {str})",
    description: "戻り値:なし\nキャンバスの特定の位置(x, y)を指定した前景色(fg)、背景色(bg)、グリフに変更します。",
    args: [
      { name: "int", type: "int" },
      { name: "int", type: "int" },
      { name: "fg", type: "string" },
      { name: "bg", type: "string" },
      { name: "str", type: "string" }
    ],
    example: "?loc.begin\n  var canvas = ui.AddCanvas()\n  for x = 0..canvas.w\n    for y = 0..canvas.h\n      var fg = color.Random()\n      var bg = color.Random()\n      canvas.Set(x, y, fg, bg, '▄')\n// キャンバス全体をランダムな色で埋める"
  },
  {
    syntax: "canvas.SetFG({color})",
    description: "戻り値:なし\nキャンバス全体の前景色を設定します。",
    args: [
      { name: "color", type: "string" }
    ],
    example: "?loc.begin\n  var canvas = ui.AddCanvas()\n  canvas.Set('R')\n  canvas.SetFG('#red')\n// キャンバス全体を赤い'R'に設定"
  },
  {
    syntax: "canvas.SetFG({int}, {int}, {color})",
    description: "戻り値:なし\nキャンバスの特定の位置(x, y)の前景色を変更します。",
    args: [
      { name: "int", type: "int" },
      { name: "int", type: "int" },
      { name: "color", type: "string" }
    ],
    example: "?loc.begin\n  var canvas = ui.AddCanvas()\n  canvas.Set('X')\n  canvas.SetFG(2, 1, '#ff00ff')\n// (2,1)の前景色をマゼンタに設定"
  },
  {
    syntax: "canvas.SetBG({color})",
    description: "戻り値:なし\nキャンバス全体の背景色を設定します。",
    args: [
      { name: "color", type: "string" }
    ],
    example: "?loc.begin\n  var canvas = ui.AddCanvas()\n  canvas.Set('g')\n  canvas.SetBG('#00aa00')\n// キャンバス全体を緑の背景で'g'に設定"
  },
  {
    syntax: "canvas.SetBG({int}, {int}, {color})",
    description: "戻り値:なし\nキャンバスの特定の位置(x, y)の背景色を変更します。",
    args: [
      { name: "int", type: "int" },
      { name: "int", type: "int" },
      { name: "color", type: "string" }
    ],
    example: "?loc.begin\n  var canvas = ui.AddCanvas()\n  canvas.Set('X')\n  canvas.SetBG(2, 1, '#yellow')\n// (2,1)の背景色を黄色に設定"
  }
    ];

    // メインタブ切り替え
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab, .content').forEach(el => el.classList.remove('active'));
        tab.classList.add('active');
        const targetContent = document.getElementById(tab.dataset.target);
        targetContent.classList.add('active');
        codeMirrorEditor.refresh();
        menu.style.display = "none";
        if (tab.dataset.target === "search-container") {
          const subTabsContainer = document.getElementById('search-sub-tabs');
          const subContents = document.querySelectorAll('#search-container .content');
          subTabsContainer.querySelectorAll('.sub-tab').forEach(el => el.classList.remove('active'));
          subContents.forEach(el => el.classList.remove('active'));
          const syntaxSearchTab = subTabsContainer.querySelector('.sub-tab[data-target="syntax-search"]');
          const syntaxSearchContent = document.getElementById("syntax-search");
          syntaxSearchTab.classList.add('active');
          syntaxSearchContent.classList.add('active');
        }
      });
    });

    // 検索ツールのサブタブ切り替え
    document.querySelectorAll('#search-sub-tabs .sub-tab').forEach(subTab => {
      subTab.addEventListener('click', () => {
        const subTabsContainer = document.getElementById('search-sub-tabs');
        const subContents = document.querySelectorAll('#search-container .content');
        subTabsContainer.querySelectorAll('.sub-tab').forEach(el => el.classList.remove('active'));
        subContents.forEach(el => el.classList.remove('active'));
        subTab.classList.add('active');
        const targetContent = document.getElementById(subTab.dataset.target);
        if (targetContent) {
          targetContent.classList.add('active');
        }
      });
    });

    // 構文検索の実装
    document.getElementById("runSearch").addEventListener("click", () => {
      const query = document.getElementById("searchQuery").value.toLowerCase();
      const resultsDiv = document.getElementById("searchResults");
      const detailsDiv = document.getElementById("syntaxDetails");
      resultsDiv.innerHTML = "";
      detailsDiv.innerHTML = "";

      const filtered = syntaxMaster.filter(item => item.syntax.toLowerCase().includes(query));
      if (filtered.length === 0) {
        resultsDiv.innerHTML = "<div class='resultItem'>該当なし</div>";
      } else {
        filtered.forEach((item) => {
          const div = document.createElement("div");
          div.className = "resultItem";
          div.textContent = item.syntax;
          div.addEventListener("click", () => showSyntaxDetails(item));
          resultsDiv.appendChild(div);
        });
      }
    });

    function showSyntaxDetails(syntaxItem) {
      const detailsDiv = document.getElementById("syntaxDetails");
      detailsDiv.innerHTML = "";

      const syntaxPre = document.createElement("pre");
      syntaxPre.textContent = syntaxItem.syntax;
      detailsDiv.appendChild(syntaxPre);
      detailsDiv.appendChild(document.createElement("hr"));

      const descriptionPre = document.createElement("pre");
      descriptionPre.textContent = syntaxItem.description;
      detailsDiv.appendChild(descriptionPre);
      detailsDiv.appendChild(document.createElement("hr"));

      const examplePre = document.createElement("pre");
      examplePre.textContent = syntaxItem.example;
      detailsDiv.appendChild(examplePre);
      detailsDiv.appendChild(document.createElement("hr"));

      const argsContainer = document.createElement("div");
      syntaxItem.args.forEach(arg => {
        const label = document.createElement("label");
        label.textContent = `${arg.name} (${arg.type}): `;
        const input = document.createElement("input");
        input.type = "text";
        input.dataset.argName = arg.name;
        input.addEventListener("input", () => updateGeneratedCode(syntaxItem));
        argsContainer.appendChild(label);
        argsContainer.appendChild(input);
      });
      detailsDiv.appendChild(argsContainer);
      detailsDiv.appendChild(document.createElement("hr"));

      const copyContainer = document.createElement("div");
      const generatedCodeText = document.createElement("textarea");
      generatedCodeText.id = "generatedCodeText";
      generatedCodeText.readOnly = true;
      copyContainer.appendChild(generatedCodeText);
      const copyButton = document.createElement("button");
      copyButton.textContent = "コピー";
      copyButton.addEventListener("click", () => copyGeneratedCode());
      copyContainer.appendChild(copyButton);
      detailsDiv.appendChild(copyContainer);

      updateGeneratedCode(syntaxItem);
    }

    function updateGeneratedCode(syntaxItem) {
      const inputs = document.querySelectorAll("#syntaxDetails input");
      let generated = syntaxItem.syntax;
      inputs.forEach(input => {
        const argName = input.dataset.argName;
        const value = input.value || `{${argName}}`;
        generated = generated.replace(`{${argName}}`, value);
      });
      document.getElementById("generatedCodeText").value = generated;
    }

    function copyGeneratedCode() {
      const codeText = document.getElementById("generatedCodeText");
      codeText.select();
      document.execCommand("copy");
      alert("コードをコピーしました: " + codeText.value);
    }

    // 検索・置換
    document.getElementById("runReplace").addEventListener("click", () => {
      const findQuery = document.getElementById("findQuery").value;
      const replaceText = document.getElementById("replaceText").value;
      if (!findQuery) return;
      const doc = codeMirrorEditor.getDoc();
      const cursor = doc.getSearchCursor(new RegExp(findQuery, "g"));
      while (cursor.findNext()) {
        cursor.replace(replaceText);
      }
    });
    //2025/02/27/add/by/ryuuboku
        // 場所・敵リストの処理
    const example3 = document.getElementById('example3');
    const selectedText1 = document.getElementById('selectedText1');
    example3.addEventListener('change', function() {
      selectedText1.value = example3.value;
    });

    // クールダウンIDの処理
    const example2 = document.getElementById('example2');
    const selectedText2 = document.getElementById('selectedText2');
    example2.addEventListener('change', function() {
      selectedText2.value = "?item.GetCooldown(" + example2.value + ")<=0";
    });

    // クリップボードにコピーする関数
    function copyToClipboard(button) {
      const target = button.previousElementSibling;
      let textToCopy = '';
      if (target.tagName === 'TEXTAREA' || target.tagName === 'INPUT') {
        textToCopy = target.value;
      } else {
        textToCopy = target.textContent;
      }
      navigator.clipboard.writeText(textToCopy).then(() => {
        const originalText = button.textContent;
        button.textContent = 'Copied!';
        setTimeout(() => {
          button.textContent = originalText;
        }, 1000);
      }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました: ', err);
      });
    }

    // インデント追加
    function addIndentation(textAreaId) {
      const textArea = document.getElementById(textAreaId);
      const lines = textArea.value.split('\n');
      const indentedLines = lines.map(line => ' ' + line);
      textArea.value = indentedLines.join('\n');
    }

    // インデント削除
    function removeIndentation(textAreaId) {
      const textArea = document.getElementById(textAreaId);
      const lines = textArea.value.split('\n');
      const allIndented = lines.every(line => line.startsWith(' '));
      if (allIndented) {
        const unindentedLines = lines.map(line => line.slice(1));
        textArea.value = unindentedLines.join('\n');
      }
    }

    // 色コード処理
    const inputField = document.getElementById('color-input');
    const colorBox = document.getElementById('color-box');
    const colorDisplay = document.getElementById('color-display');
    const errorMessage = document.getElementById('error-message');

    inputField.addEventListener('input', () => {
      const value = inputField.value.toUpperCase();
      if (/^[0-9A-F]{6}$/.test(value)) {
        const hexColor = `#${value}`;
        colorBox.style.backgroundColor = hexColor;
        colorDisplay.textContent = hexColor;
        errorMessage.textContent = '';
      } else {
        colorBox.style.backgroundColor = '#FFFFFF';
        colorDisplay.textContent = '#FFFFFF';
        if (value.length === 6) {
          errorMessage.textContent = '無効なカラーコードです。';
        } else {
          errorMessage.textContent = '';
        }
      }
    });
    //2025/02/27/add/by/ryuuboku
  </script>
