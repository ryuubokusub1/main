<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.43.0/min/vs/loader.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #container { 
            flex: 1; 
            width: 100%; 
            height: 100%; 
        }
        /* ハンバーガーメニューのスタイル */
        .menu-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
        .menu-btn {
            background-color: #333;
            color: white;
            padding: 10px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
.menu {
    display: none;
    position: absolute;
    top: 40px;
    right: 10px;
    background-color: #333;
    color: white;
    border-radius: 5px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    width: 200px; /* 幅を広げる */
}
.menu a {
    display: block;
    padding: 12px 20px; /* 余裕を持たせる */
    text-decoration: none;
    color: white;
    border-bottom: 1px solid #555;
    width: 100%; /* 横幅を100%に設定 */
}
        .menu a:hover {
            background-color: #444;
        }
        .menu-btn:focus + .menu, .menu:hover {
            display: block;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <button class="menu-btn" id="hamburgerMenu">☰</button>
        <div class="menu" id="menu">
            <a href="#" id="clearAll">すべて削除</a>
            <a href="#" id="copy">すべてコピー</a>
            <a href="#" id="paste">ペースト</a>
            <a href="#" id="undo">元に戻す</a>
            <a href="#" id="redo">やり直し</a>
            <!--<a href="#" id="deleteLine">行を消去</a>-->
            <a href="#" id="replace">検索と置換</a>
        </div>
    </div>
    <div id="container"></div>

    <script>
        let editor; // グローバルスコープで editor を定義

        // ハンバーガーメニューの動作
        const menuBtn = document.getElementById('hamburgerMenu');
        const menu = document.getElementById('menu');

        menuBtn.addEventListener('click', () => {
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.43.0/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            monaco.languages.register({ id: 'customlang' });

            monaco.languages.setMonarchTokensProvider('customlang', {
                tokenizer: {
                    root: [
                        [/func\b|var\b|[?!:]/, 'keyword'],
                        [/"[^"]*"/, 'string'],
                        [/\b\d+\b/, 'number'],
                        [/\/\/.*$/, 'comment'],
                        [/\/\*/, 'comment', '@comment'],
                        [/[-+()\[\]]/, 'delimiter'],
                    ],
                    comment: [
                        [/[^*/]+/, 'comment'],
                        [/\*\//, 'comment', '@pop'],
                        [/./, 'comment']
                    ]
                }
            });

            monaco.editor.defineTheme('myCustomTheme', {
                base: 'vs-dark',
                inherit: true,
                rules: [
                    { token: 'string', foreground: 'FF0000' },
                    { token: 'number', foreground: 'FFA500' },
                    { token: 'comment', foreground: '00FF00' },
                    { token: 'keyword', foreground: '00FFFF' },
                    { token: 'delimiter', foreground: 'FFFF00' },
                ],
                colors: {
                    'editor.background': '#1E1E1E',
                    'dropdown.background': '#323232',
                    'dropdown.foreground': '#FFFFFF',
                    'editorWidget.background': '#323232',
                    'editorWidget.foreground': '#FFFFFF',
                }
            });

            var model = monaco.editor.createModel(
                [
                    '?loc=rocky',
                    ' func aac(weaponR,weaponL)',
                    '    ?time%3=0',
                    '        equipR @weaponR@',
                    '        equipL moon',
                    '    :?time%3=1',
                    '        equipR @weaponL@',
                    '        equipL moon',
                    '    :',
                    '        equipR @weaponR@',
                    '        equipL @weaponL@',
                    ' ?foe.distance>18',
                    '    loadout 5',
                    ' :?foe.distance>12',
                    '    equip R dash',
                    '    equip L star',
                    ' :',
                    '    aac(＂poison D 21/21 sw＂,＂poison D sw2＂)'
                ].join('\n'),
                'customlang'
            );

            editor = monaco.editor.create(document.getElementById('container'), {
                model: model,
                theme: 'myCustomTheme',
                language: 'customlang',
                wordWrap: 'on',
                folding: true,
                foldingStrategy: 'auto'
            });

            // イベントリスナーを初期化後に設定
            document.getElementById('clearAll').addEventListener('click', (e) => {
                e.preventDefault();
                model.setValue('');
            });

            document.getElementById('copy').addEventListener('click', (e) => {
                e.preventDefault();
                const selection = editor.getSelection();
                const selectedText = model.getValueInRange(selection);
                navigator.clipboard.writeText(selectedText || model.getValue());
            });

            document.getElementById('paste').addEventListener('click', async (e) => {
                e.preventDefault();
                const text = await navigator.clipboard.readText();
                const selection = editor.getSelection();
                model.applyEdits([{
                    range: selection,
                    text: text
                }]);
            });

                    const existingSuggestions = Array.from(existingWords).map(word => ({

            function customFoldingRanges(model) {
                const foldingRanges = [];
                const lines = model.getLinesContent();
                let stack = [];

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    const indentLevel = lines[i].search(/\S/);

                    if (/func\b/.test(line) || /\?/.test(line) || /:/.test(line)) {
                        stack.push({ start: i, indent: indentLevel });
                    }

                    if (stack.length > 0) {
                        if (indentLevel <= stack[stack.length - 1].indent) {
                            foldingRanges.push({
                                start: stack.pop().start,
                                end: i - 1
                            });
                        }
                    }
                }
                return foldingRanges;
            }

            editor.onDidChangeModelContent(() => {
                const ranges = customFoldingRanges(editor.getModel());
                editor._foldingModel.setFoldingRanges(ranges);
                editor.render();
            });
        });

                editor.trigger('keyboard', 'undo', null); // 元に戻す

            document.getElementById('redo').addEventListener('click', (e) => {
                e.preventDefault();
                editor.trigger('keyboard', 'redo', null); // やり直し
            });

            document.getElementById('deleteLine').addEventListener('click', (e) => {
                e.preventDefault();
                const selection = editor.getSelection();
                const startLine = selection.startLineNumber;
                const endLine = selection.endLineNumber;
                model.applyEdits([{
                    range: new monaco.Range(startLine, 1, endLine, model.getLineMaxColumn(endLine)),
                    text: ''
                }]); // 行を削除
            });

            document.getElementById('replace').addEventListener('click', (e) => {
                e.preventDefault();
                // 検索と置換ダイアログを表示
                editor.getAction('editor.action.startFindReplaceAction').run();
